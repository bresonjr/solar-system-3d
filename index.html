<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: black">
      <a-entity position="0 0 25">
        <a-camera></a-camera>
      </a-entity>
      <!--sun-->
      <a-entity>
        <a-sphere position="0 1.25 -5" radius="1.25" color="orange"></a-sphere> 
      </a-entity>
      <!--mercury-->
      <a-entity position="0 0 0" rotation="0 0 0" animation="property:scale; to:0 360 0; easing:linear; loop:true; dur:20000">
        <a-sphere position="1 2.5 -5" radius="0.2" color="grey" ></a-sphere> 
      </a-entity>
      <!--venus-->
      <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:20000">
        <a-sphere position="3 0 -5" radius="0.3" color="red" ></a-sphere> 
      </a-entity>
      <!--earth-->
      <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:20000">
        <a-sphere position="5 0 -5" radius="0.4" color="blue" ></a-sphere> 
      </a-entity>
      <!--mars-->
      <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:20000">
        <a-sphere position="7 0 -5" radius="0.4" color="brown" ></a-sphere> 
      </a-entity>
      <!--jupiter-->
      <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:20000">
        <a-sphere position="9 0 -5" radius="1.2" color="orange" ></a-sphere> 
      </a-entity>
      <!--saturn-->
      <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:20000">
        <a-sphere position="11 0 -5" radius="0.9" color="cyan" ></a-sphere> 
      </a-entity>
      <!--uranus-->
      <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:20000">
        <a-sphere position="13 0 -5" radius="0.6" color="coral" ></a-sphere> 
      </a-entity>
      <!--neptune-->
      <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:20000">
        <a-sphere position="8 0 -5" radius="0.2" color="purple" ></a-sphere> 
      </a-entity>
    </a-scene>
</body>

</html>
